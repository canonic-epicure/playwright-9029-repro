<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            .clicker {
                position: absolute;
                width: 1px;
                height: 1px;
                background-color: red;
                left: 50px;
                top: 50px;
            }
        </style>

        <script type="module" src="client.js"></script>
    </head>

    <body>
        <div class="clicker" style="left: 49px; top: 49px" id="-1/-1"></div><div class="clicker" style="top: 49px" id="0/-1"></div><div class="clicker" style="left: 51px; top: 49px" id="+1/-1"></div>
        <div class="clicker" style="left: 49px; top: 50px" id="-1/0"></div><div class="clicker" id="0/0"></div><div class="clicker" style="left: 51px; top: 50px" id="+1/0"></div>
        <div class="clicker" style="left: 49px; top: 51px" id="-1/+1"></div><div class="clicker" style="top: 51px" id="0/+1"></div><div class="clicker" style="left: 51px; top: 51px" id="+1/+1"></div>
    </body>
</html>
